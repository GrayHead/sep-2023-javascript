<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .form {
            display: flex;
            flex-direction: column;
            row-gap: 5px;
            border: 2px blue solid;
        }
        .wrapper {
            width: 300px;
            padding: 10px;
        }
        .flex {
            display: flex;
            justify-content: space-between;
        }
        table, td {
            margin-top: 10px;
            border: black solid 2px;
        }
    </style>
</head>
<body>
    <h1>Resolve 10 JS (task-7)</h1>

    <form name="creator" class="form wrapper">
        <label class="flex">Rows:<input type="number" min="0" name="row"></label>
        <br/>
        <label class="flex">Columns:<input type="number" min="0" name="column"></label>
        <br/>
        <label class="flex">Content:<input type="text" name="content"></label>
        <br/>
        <button>Create table</button>
    </form>

    <div id="result"></div>

    <script src="main.js"></script>
</body>
</html>
